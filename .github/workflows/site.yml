name: Build site with optional Scholar crawl

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: '17 2 * * *' # Daily at 02:17 UTC (adjust as needed)
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  crawl-scholar:
    # Only run the crawler on schedule or manual dispatch to avoid blocking normal builds
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: google_scholar_crawler/requirements.txt

      - name: Install Python deps
        run: pip install -r google_scholar_crawler/requirements.txt

      - name: Ensure results directory
        run: mkdir -p results

      - name: Run crawler with hard timeout
        env:
          GOOGLE_SCHOLAR_ID: ${{ secrets.GOOGLE_SCHOLAR_ID }}
        run: |
          # Limit the crawler to 10 minutes; on timeout or failure, keep previous results if any
          set -e
          if [ -f results/gs_data.json ]; then
            cp results/gs_data.json results/gs_data.json.prev || true
          fi
          if ! timeout 10m python google_scholar_crawler/main.py; then
            echo "Crawler failed or timed out; restoring previous results if available."
            if [ -f results/gs_data.json.prev ]; then
              mv -f results/gs_data.json.prev results/gs_data.json
            fi
          fi

      - name: Upload results artifact
        uses: actions/upload-artifact@v4
        with:
          name: scholar-results
          path: results/*.json
          if-no-files-found: warn

  build-site:
    runs-on: ubuntu-latest
    needs: [crawl-scholar]
    if: always() # Continue even if crawler failed/skipped
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download scholar results (if present)
        uses: actions/download-artifact@v4
        with:
          name: scholar-results
          path: results
        continue-on-error: true

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Build Jekyll site
        run: bundle exec jekyll build --trace


